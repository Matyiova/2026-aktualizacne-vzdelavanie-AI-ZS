
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Hra: Triedenie podstatn√Ωch mien podƒæa slovensk√©ho rodu</title>
  <style>
    body { font-family: monospace; font-size: 20px; padding: 20px; background:#f7f7f7; color:#222; }
    .columns { display: flex; justify-content: center; gap: 5px; margin-top: 20px; }
    .column { width: 33%; padding: 10px; min-height: 450px; border-radius: 8px; box-sizing: border-box; text-align: center; }
    .ten { background-color: #cce5ff; font-size: 25px; }
    .t√° { background-color: #f8d7da; font-size: 25px; }
    .to { background-color: #d4edda; font-size: 25px; }
    .word-ten { background-color: #99ccff; color: #003366; }
    .word-t√° { background-color: #f5b7b1; color: #641e16; }
    .word-to { background-color: #a9dfbf; color: #145a32; }
    .word { padding:5px; margin:5px; border-radius:4px; cursor:default; font-weight:bold; font-size:40px;}
    #feedback { color:red; font-weight:bold; margin-top:10px; text-align:center; }
    #current-word.wrong-word { color:red; }
    #score { font-weight:bold; margin-top:10px; }

    /* üîπ Veƒækos≈• aktu√°lneho slova aj v exportovanej hre */
    #current-word {
      font-size: 45px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }

    #final, #detailsSection { margin-top:20px; }
    #detailsTable { width:100%; border-collapse:collapse; margin-top:10px; font-size:18px; }
    #detailsTable th, #detailsTable td { border:1px solid #ddd; padding:6px; text-align:center; }
    #detailsTable th { background:#f0f0f0; }
    .symbolExplain { margin-top:10px; color:#555; }

    @media print {
      body { background:#fff; color:#000; }
      input, button, label, #game-area, #feedback, #current-word, #score, .columns { display:none !important; }
      #final, #detailsSection { display:block !important; }
      h2 { text-align:center; }
    }
  </style>
</head>
<body>

<h2>üéØ Triedenie podstatn√Ωch mien podƒæa rodu (ten/t√°/to)</h2>

<label for="studentName">Meno ≈æiaka:</label>
<input type="text" id="studentName" placeholder="Zadajte meno ≈æiaka">
&nbsp;&nbsp;
<label for="count">Poƒçet polo≈æiek v hre:</label>
<input type="number" id="count" value="10" min="1">
<button onclick="startGame()">Spusti≈• hru</button>
<button id="printBtn" style="display:none;">üñ®Ô∏è Tlaƒçi≈• / Exportova≈• do PDF</button>

<div id="game-area" style="display:none;">
  <h3 style="text-align:center;">Klikni na spr√°vny stƒ∫pec podƒæa rodu podstatn√©ho mena.</h3>
  <div id="current-word"></div>
  <div id="feedback"></div>

  <div class="columns">
    <div class="column ten" onclick="checkAnswer('ten')"><strong>ten</strong><div id="ten-list"></div></div>
    <div class="column t√°" onclick="checkAnswer('t√°')"><strong>t√°</strong><div id="t√°-list"></div></div>
    <div class="column to" onclick="checkAnswer('to')"><strong>to</strong><div id="to-list"></div></div>
  </div>

  <div id="score">Sk√≥re: 0</div>
</div>

<div id="final" style="display:none;"></div>
<div id="detailsSection" style="display:none;"></div>

<script>
  const allPairs = [{"word":"slivka","article":"t√°"},{"word":"hru≈°ka","article":"t√°"},{"word":"jablko","article":"to"},{"word":"egre≈°","article":"ten"},{"word":"r√≠bezƒæa","article":"t√°"},{"word":"jahoda","article":"t√°"},{"word":"malina","article":"t√°"},{"word":"moru≈°a","article":"t√°"},{"word":"marhuƒæa","article":"t√°"},{"word":"brosky≈àa","article":"t√°"},{"word":"citr√≥n","article":"ten"},{"word":"pomaranƒç","article":"ten"},{"word":"mel√≥n","article":"ten"},{"word":"kivi","article":"to"},{"word":"ƒçuƒçoriedka","article":"t√°"},{"word":"brusnica","article":"t√°"},{"word":"ban√°n","article":"ten"},{"word":"mandar√≠nka","article":"t√°"}];
  let gamePairs = [];
  let currentIndex = 0;
  let score = 0;

  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startGame() {
    const count = parseInt(document.getElementById('count').value);
    gamePairs = shuffleArray(allPairs).slice(0, count).map(x => ({
      ...x, attemptedWrong:false, done:false, userAnswer:null, firstTry:null
    }));

    currentIndex = 0;
    score = 0;
    document.getElementById('ten-list').innerHTML = '';
    document.getElementById('t√°-list').innerHTML = '';
    document.getElementById('to-list').innerHTML = '';
    document.getElementById('score').textContent = 'Sk√≥re: 0';
    document.getElementById('game-area').style.display = 'block';
    document.getElementById('final').style.display = 'none';
    document.getElementById('detailsSection').style.display = 'none';
    document.getElementById('printBtn').style.display = 'none';
    showNextWord();
  }

  function showNextWord() {
    const currentWordDiv = document.getElementById('current-word');
    const feedbackDiv = document.getElementById('feedback');
    if (currentIndex < gamePairs.length) {
      currentWordDiv.textContent = gamePairs[currentIndex].word;
      currentWordDiv.classList.remove('wrong-word');
      feedbackDiv.textContent = '';
    } else {
      finishGame();
    }
  }

  function checkAnswer(selectedArticle) {
    if (currentIndex >= gamePairs.length) return;
    const item = gamePairs[currentIndex];
    const correct = item.article;

    if (item.firstTry === null) item.firstTry = selectedArticle;
    item.userAnswer = selectedArticle;

    const feedbackDiv = document.getElementById('feedback');
    const currentWordDiv = document.getElementById('current-word');

    if (selectedArticle === correct) {
      item.done = true;
      const wordDiv = `<div class="word word-${selectedArticle}">${item.word}</div>`;
      document.getElementById(selectedArticle + '-list').innerHTML += wordDiv;
      if (!item.attemptedWrong) score++;
      currentIndex++;
      document.getElementById('score').textContent = `Sk√≥re: ${score}`;
      feedbackDiv.textContent = '';
      setTimeout(showNextWord, 300);
    } else {
      item.attemptedWrong = true;
      feedbackDiv.innerHTML = '‚ùå Nespr√°vny pokus. Sk√∫s znova!';
      currentWordDiv.classList.add('wrong-word');
    }
  }

  function finishGame() {
    const total = gamePairs.length;
    const percent = Math.round(score / total * 100);
    const now = new Date().toLocaleString();
    const studentName = document.getElementById('studentName').value.trim() || '‚Äî';

    const finalDiv = document.getElementById('final');
    finalDiv.innerHTML =
      `<div><strong>Meno ≈æiaka:</strong> ${studentName}</div>
       <div><strong>N√°zov cviƒçenia:</strong> Triedenie podstatn√Ωch mien podƒæa rodu</div>
       <div><strong>Sk√≥re:</strong> ${score} / ${total} (${percent} %)</div>
       <div><strong>D√°tum a ƒças:</strong> ${now}</div>
       <div style="margin-top:8px;"><button id="detailsBtn">Detailn√© v√Ωsledky</button></div>`;
    finalDiv.style.display = 'block';
    document.getElementById('printBtn').style.display = 'inline-block';

    document.getElementById('detailsBtn').addEventListener('click', showDetails);
    document.getElementById('current-word').textContent = 'üéâ Hotovo!';
  }

  function showDetails() {
    let html = '<h2>Detailn√© v√Ωsledky</h2>';
    html += '<table id="detailsTable"><tr><th>Podstatn√© meno</th><th>Spr√°vny rod</th><th>1. odpoveƒè ≈æiaka</th><th>V√Ωsledok</th></tr>';
    for (const i of gamePairs) {
      let sym = (i.attemptedWrong || i.firstTry !== i.article) ? '‚ùå' : '‚úÖ';
      html += `<tr><td>${i.word}</td><td>${i.article}</td><td>${i.firstTry || '‚Äî'}</td><td>${sym}</td></tr>`;
    }
    html += '</table><div class="symbolExplain">‚úÖ = spr√°vne na 1. pokus &nbsp;&nbsp; ‚ùå = nespr√°vne na 1. pokus</div>';
    const details = document.getElementById('detailsSection');
    details.innerHTML = html;
    details.style.display = 'block';
  }

  window.onbeforeprint = () => { try { showDetails(); } catch(e){} };
  document.getElementById('printBtn').addEventListener('click', () => window.print());
</script>

</body>
</html>
