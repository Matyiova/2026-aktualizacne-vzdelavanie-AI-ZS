    <script>
        // --- UPRAVENÁ LOGIKA CVIČENIA ---

        const rawExerciseData = [{"infinitive":"spielen","tasks":[{"pronoun":"ich","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"e"}],"fullAnswer":"spiele"},{"pronoun":"du","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"st"}],"fullAnswer":"spielst"},{"pronoun":"er","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"t"}],"fullAnswer":"spielt"},{"pronoun":"sie (ona)","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"t"}],"fullAnswer":"spielt"},{"pronoun":"es","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"t"}],"fullAnswer":"spielt"},{"pronoun":"wir","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"en"}],"fullAnswer":"spielen"},{"pronoun":"ihr","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"t"}],"fullAnswer":"spielt"},{"pronoun":"sie (oni, ony)","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"en"}],"fullAnswer":"spielen"},{"pronoun":"Sie","components":[{"type":"stub","value":"spiel"},{"type":"answer","value":"en"}],"fullAnswer":"spielen"}]},{"infinitive":"kommen","tasks":[{"pronoun":"ich","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"e"}],"fullAnswer":"komme"},{"pronoun":"du","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"st"}],"fullAnswer":"kommst"},{"pronoun":"er","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"t"}],"fullAnswer":"kommt"},{"pronoun":"sie (ona)","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"t"}],"fullAnswer":"kommt"},{"pronoun":"es","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"t"}],"fullAnswer":"kommt"},{"pronoun":"wir","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"en"}],"fullAnswer":"kommen"},{"pronoun":"ihr","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"t"}],"fullAnswer":"kommt"},{"pronoun":"sie (oni, ony)","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"en"}],"fullAnswer":"kommen"},{"pronoun":"Sie","components":[{"type":"stub","value":"komm"},{"type":"answer","value":"en"}],"fullAnswer":"kommen"}]},{"infinitive":"heißen","tasks":[{"pronoun":"ich","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"e"}],"fullAnswer":"heiße"},{"pronoun":"du","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"t"}],"fullAnswer":"heißt"},{"pronoun":"er","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"t"}],"fullAnswer":"heißt"},{"pronoun":"sie (ona)","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"t"}],"fullAnswer":"heißt"},{"pronoun":"es","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"t"}],"fullAnswer":"heißt"},{"pronoun":"wir","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"en"}],"fullAnswer":"heißen"},{"pronoun":"ihr","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"t"}],"fullAnswer":"heißt"},{"pronoun":"sie (oni, ony)","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"en"}],"fullAnswer":"heißen"},{"pronoun":"Sie","components":[{"type":"stub","value":"heiß"},{"type":"answer","value":"en"}],"fullAnswer":"heißen"}]},{"infinitive":"sein","tasks":[{"pronoun":"ich","components":[{"type":"stub","value":"bi"},{"type":"answer","value":"n"}],"fullAnswer":"bin"},{"pronoun":"du","components":[{"type":"stub","value":"bi"},{"type":"answer","value":"st"}],"fullAnswer":"bist"},{"pronoun":"er","components":[{"type":"stub","value":"is"},{"type":"answer","value":"t"}],"fullAnswer":"ist"},{"pronoun":"es","components":[{"type":"answer","value":"i"},{"type":"stub","value":"st"}],"fullAnswer":"ist"},{"pronoun":"wir","components":[{"type":"stub","value":"sin"},{"type":"answer","value":"d"}],"fullAnswer":"sind"},{"pronoun":"ihr","components":[{"type":"stub","value":"s"},{"type":"answer","value":"ei"},{"type":"stub","value":"d"}],"fullAnswer":"seid"},{"pronoun":"sie (oni, ony)","components":[{"type":"stub","value":"s"},{"type":"answer","value":"i"},{"type":"stub","value":"nd"}],"fullAnswer":"sind"},{"pronoun":"Sie","components":[{"type":"answer","value":"s"},{"type":"stub","value":"ind"}],"fullAnswer":"sind"}]}];
        const exerciseTitle = "1. lekcia - Časovanie slovies";
        const generatorMaxTasks = 0; // Max. počet úloh z generátora

        let fullTaskPool = []; // Všetky dostupné úlohy (pomiešané, obmedzené generátorom)
        let allTasks = [];     // Aktívna podmnožina úloh pre toto spustenie
        let globalTaskIndex = 0;
        
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- UPRAVENÉ: Táto funkcia sa spustí hneď a pripraví plný zásobník úloh ---
        (function createFullPool() {
            rawExerciseData.forEach(exercise => {
                exercise.tasks.forEach(task => {
                    fullTaskPool.push({
                        ...task,
                        infinitive: exercise.infinitive,
                        globalIndex: globalTaskIndex++
                    });
                });
            });

            fullTaskPool = shuffle(fullTaskPool); // Pomiešame celý zásobník

            // Obmedzíme zásobník podľa nastavenia z generátora
            if (generatorMaxTasks > 0 && generatorMaxTasks < fullTaskPool.length) {
                fullTaskPool = fullTaskPool.slice(0, generatorMaxTasks);
            }
        })();
        
        // --- NOVÁ LOGIKA ŠTARTOVACEJ OBRAZOVKY ---
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const taskCountInput = document.getElementById('taskCountInput');
        const maxTasksLabel = document.getElementById('maxTasksLabel');
        const studentInfoDiv = document.getElementById('studentInfo'); 

        // Nastavenie štartovacej obrazovky
        const maxAvailable = fullTaskPool.length;
        maxTasksLabel.textContent = maxAvailable;
        taskCountInput.max = maxAvailable;
        if (parseInt(taskCountInput.value) > maxAvailable) {
            taskCountInput.value = maxAvailable;
        }
        // Kontrola, či sú vôbec nejaké úlohy
        if (maxAvailable === 0) {
            startScreen.innerHTML = '<p style="font-size: 1em; color: red;">Chyba: Neboli nájdené žiadne úlohy. Skontrolujte vstupné dáta v generátore.</p>';
        }
        
        // --- Koniec novej logiky ---

        let userAnswers = []; // Inicializuje sa až pri štarte
        let currentTaskIndex = 0;
        let isEvaluated = false;
        let detailedResultsData = null; 

        const studentNameInput = document.getElementById('studentName');
        const taskDisplay = document.getElementById('taskDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const evalBtn = document.getElementById('evalBtn');
        const navButtonsContainer = document.getElementById('navButtons');
        const exerciseContainer = document.getElementById('exerciseContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsSummary = document.getElementById('resultsSummary');
        const resultsList = document.getElementById('resultsList');
        const detailBtn = document.getElementById('detailBtn');
        
        studentNameInput.value = localStorage.getItem('studentName') || '';
        studentNameInput.addEventListener('input', (e) => localStorage.setItem('studentName', e.target.value));

        // --- Nová funkcia na spracovanie kliknutia na klávesnicu ---
        function handleKey(buttonElement) {
            const char = buttonElement.textContent;
            const focusedInput = document.activeElement; 
            
            if (focusedInput && focusedInput.classList.contains('answer-input')) {
                const start = focusedInput.selectionStart;
                const end = focusedInput.selectionEnd;
                const text = focusedInput.value;
                
                focusedInput.value = text.substring(0, start) + char + text.substring(end);
                focusedInput.selectionStart = focusedInput.selectionEnd = start + char.length;
                
                // Vrátenie focusu už nie je potrebné kvôli return false v onmousedown
                focusedInput.dispatchEvent(new Event('input')); 
            }
        }
        window.handleKey = handleKey; // Urobíme funkciu globálnou, aby ju videl onmousedown

        // Ostatné funkcie (renderTask, saveAnswer, atď.) zostávajú rovnaké...
        
        function renderTask(index) {
            if (isEvaluated) return;
            currentTaskIndex = index;
            const task = allTasks[index]; // Berie úlohy z 'allTasks' (aktívna podmnožina)

            let html = `<span class="infinitive">${task.infinitive}</span>`;
            html += `<div class="task-line"><span class="pronoun">${task.pronoun}</span>`;
            
            let inputCounter = 0;
            task.components.forEach(comp => {
                if (comp.type === 'stub') {
                    html += `<span class="stub">${comp.value}</span>`;
                } else { // type === 'answer'
                    const placeholder = '_'.repeat(comp.value.length);
                    let savedAnswer = (userAnswers[index] && userAnswers[index].length > inputCounter) ? userAnswers[index][inputCounter] : "";
                    
                    const inputWidth = Math.max(30, comp.value.length * 18); 
                    
                    html += `<input type="text" class="answer-input" data-task-index="${index}" data-input-index="${inputCounter}" value="${savedAnswer}" placeholder="${placeholder}" style="width: ${inputWidth}px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">`;
                    inputCounter++;
                }
            });
            html += `</div>`;
            taskDisplay.innerHTML = html;

            taskDisplay.querySelectorAll('.answer-input').forEach(input => {
                input.addEventListener('input', () => {
                    const minWidth = Math.max(30, (input.placeholder.length || 1) * 18);
                    const newWidth = Math.max(minWidth, (input.value.length + 1) * 18);
                    input.style.width = `${newWidth}px`;
                });
                input.dispatchEvent(new Event('input'));
            });

            const firstInput = taskDisplay.querySelector('input[type="text"]');
            if (firstInput) firstInput.focus();

            updateNavButtons();
            updateNavState();
        }

        function saveAnswer() {
            const inputs = taskDisplay.querySelectorAll('.answer-input');
            if (inputs.length === 0) return;

            const answers = [];
            inputs.forEach(input => answers.push(input.value.trim()));
            userAnswers[currentTaskIndex] = answers;
        }

        function updateNavButtons() {
            navButtonsContainer.innerHTML = '';
            for (let i = 0; i < allTasks.length; i++) {
                const btn = document.createElement('button');
                btn.textContent = i + 1;
                
                if (i === currentTaskIndex) {
                    btn.classList.add('current');
                } 
                
                if (userAnswers[i] !== null) {
                    btn.classList.add('completed');
                }
                
                if (!isEvaluated) { 
                    btn.onclick = () => { saveAnswer(); renderTask(i); };
                }
                
                navButtonsContainer.appendChild(btn);
            }
        }

        function updateNavState() {
            if (currentTaskIndex === allTasks.length - 1) {
                nextBtn.style.display = 'none';
                evalBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                evalBtn.style.display = 'none';
            }
        }

        // --- Event Listeners (už nepočúvame na celú klávesnicu, ale používame onmousedown v HTML) ---

        nextBtn.onclick = () => {
            saveAnswer();
            if (currentTaskIndex < allTasks.length - 1) {
                renderTask(currentTaskIndex + 1);
            }
        };

        evalBtn.onclick = () => {
            saveAnswer();
            evaluate();
        };

        detailBtn.onclick = showDetailedResults;
        
        // --- NOVÉ: Kliknutie na tlačidlo ŠTART ---
        startBtn.onclick = () => {
            let numTasks = parseInt(taskCountInput.value, 10);
            
            // Validácia vstupu
            if (isNaN(numTasks) || numTasks < 1) {
                numTasks = 1;
            }
            if (numTasks > fullTaskPool.length) {
                numTasks = fullTaskPool.length;
            }
            
            // Vytvoríme aktívnu podmnožinu úloh (už sú pomiešané)
            allTasks = fullTaskPool.slice(0, numTasks);
            
            // Inicializujeme pole pre odpovede
            userAnswers = new Array(allTasks.length).fill(null);

            // Skryjeme štartovaciu obrazovku a zobrazíme cvičenie
            startScreen.style.display = 'none';
            studentInfoDiv.style.display = 'block';
            exerciseContainer.style.display = 'block';
            
            // Štart cvičenia (presunuté odtiaľto)
            if (allTasks.length > 0) {
                renderTask(0);
            } else {
                // Toto by sa nemalo stať vďaka kontrole na začiatku, ale pre istotu
                exerciseContainer.innerHTML = '<p style="font-size: 1em; color: red;">Chyba: Neboli nájdené žiadne úlohy na spustenie.</p>';
            }
        };


        // --- Logika vyhodnotenia (bez zmien) ---
        
        function evaluate() {
            isEvaluated = true;
            let score = 0;
            const results = [];

            allTasks.forEach((task, index) => {
                const correctAnswers = task.components.filter(c => c.type === 'answer').map(c => c.value);
                const studentAnswers = userAnswers[index] || [];
                
                let isCorrect = true;
                
                if (correctAnswers.length !== studentAnswers.length) {
                    isCorrect = false;
                } else {
                    for (let i = 0; i < correctAnswers.length; i++) {
                        if (studentAnswers[i].trim() !== correctAnswers[i]) {
                            isCorrect = false;
                            break;
                        }
                    }
                }

                if (isCorrect) score++;

                let studentTextAnswer = "";
                let i_ans = 0;
                task.components.forEach(c => {
                    if (c.type === 'stub') {
                        studentTextAnswer += c.value;
                    } else {
                        studentTextAnswer += (studentAnswers[i_ans] || "[_]");
                        i_ans++;
                    }
                });

                results.push({
                    ...task,
                    studentAnswers,
                    correctAnswers,
                    studentTextAnswer, 
                    isCorrect
                });
            });

            const percentage = (score / allTasks.length) * 100;
            const now = new Date();
            const timestamp = now.toLocaleString('sk-SK', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const studentName = studentNameInput.value.trim() || 'Anonym';

            exerciseContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            studentNameInput.disabled = true;

            resultsSummary.innerHTML = `
                <p><strong>Názov cvičenia:</strong> ${exerciseTitle}</p>
                <p><strong>Meno žiaka:</strong> ${studentName}</p>
                <p><strong>Bodové hodnotenie:</strong> ${score} z ${allTasks.length}</p>
                <p><strong>Percentuálna úspešnosť:</strong> ${percentage.toFixed(1)} %</p>
                <p><strong>Dátum a čas:</strong> ${timestamp}</p>
            `;

            let resultsHTML = "<h3>Detailné odpovede:</h3>";
            results.forEach(res => {
                const symbol = res.isCorrect ? '✓' : '✗';
                const symbolClass = res.isCorrect ? 'correct' : 'incorrect';
                
                resultsHTML += `<div class="result-item ${symbolClass}">`;
                resultsHTML += `<span class="symbol ${symbolClass}">${symbol}</span>`;
                resultsHTML += `<div>
                                    <span>${res.infinitive}: ${res.pronoun} ${res.studentTextAnswer}</span>
                                </div>`;
                if (!res.isCorrect) {
                    resultsHTML += `<span class="correct-answer">(Správne: ${res.fullAnswer})</span>`;
                }
                resultsHTML += `</div>`;
            });
            resultsList.innerHTML = resultsHTML;

            detailedResultsData = {
                title: exerciseTitle,
                name: studentName,
                score,
                total: allTasks.length,
                percentage,
                timestamp,
                results
            };
        }

        // --- Funkcia pre detailné výsledky (bez zmien) ---
        
        function showDetailedResults() {
            if (!detailedResultsData) {
                alert("Najprv je potrebné cvičenie vyhodnotiť.");
                return;
            }
            const data = detailedResultsData;

            const newWin = window.open('', 'DetailnéVýsledky', 'width=900,height=700,scrollbars=yes,resizable=yes'); 
            if (!newWin) {
                alert("Prosím, povoľte vyskakovacie okná pre zobrazenie detailných výsledkov.");
                return;
            }

            let html = `
                <!DOCTYPE html>
                <html lang="sk">
                <head>
                    <meta charset="UTF-8">
                    <title>Detailné výsledky - ${data.title}</title>
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.5; padding: 20px; }
                        h1 { color: #000; border-bottom: 2px solid #000; padding-bottom: 5px; }
                        h2 { margin-top: 30px; border-bottom: 1px solid #ccc; padding-bottom: 3px;}
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 1em;}
                        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; vertical-align: top; }
                        th { background-color: #f0f0f0; }
                        .symbol { font-size: 1.2em; font-weight: bold; text-align: center; }
                        .correct { color: #28a745; }
                        .incorrect { color: #dc3545; }
                        .legend { margin-top: 20px; font-size: 0.9em; }
                        @media print {
                            body { padding: 10px; }
                        }
                    </style>
                </head>
                <body class="detail-results-body">
                    <h1>${data.title}</h1>
                    <p><strong>Meno žiaka:</strong> ${data.name}</p>
                    <p><strong>Bodové a percentuálne hodnotenie:</strong> ${data.score} z ${data.total} (${data.percentage.toFixed(1)}%)</p>
                    <p><strong>Dátum a čas:</strong> ${data.timestamp}</p>

                    <h2>Detailný prehľad</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Sloveso</th>
                                <th>Tvoja odpoveď</th>
                                <th>Správna odpoveď</th>
                                <th class="symbol">Výsledok</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.results.forEach(res => {
                const symbol = res.isCorrect ? '✓' : '✗';
                const symbolClass = res.isCorrect ? 'correct' : 'incorrect';
                
                html += `
                    <tr>
                        <td>${res.infinitive} (${res.pronoun})</td>
                        <td>${res.studentTextAnswer || '–'}</td>
                        <td>${res.fullAnswer}</td>
                        <td class="symbol ${symbolClass}">${symbol}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                    <div class="legend">
                        <p><strong>Vysvetlivky:</strong></p>
                        <ul>
                            <li><span class="symbol correct">✓</span> = Správne</li>
                            <li><span class="symbol incorrect">✗</span> = Nesprávne</li>
                        </ul>
                    </div>
                    <div class="no-print" style="margin-top: 40px;"><p>Túto stránku je možné vytlačiť pomocou Ctrl + P (alebo Command + P).</p></div>
                </body>
                </html>
            `;

            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();
            newWin.focus(); 
        }
      
    </script>
