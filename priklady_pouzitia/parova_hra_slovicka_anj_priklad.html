<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>parova_hra_slovicka_anj_priklad</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      text-align: center;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }
    .bold { font-weight: 900; }
    body.dark-mode {
      background-color: #2e3d20;
      color: #f7f9ef;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .card {
      background-color: #f0f0f0;
      color: #000000;
      border: 3px solid #999;
      padding: 40px 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 150px;
      width: 215px;
      box-sizing: border-box;
    }
    body.dark-mode .card {
      background-color: #112409;
      color: #f7f9ef;
      border: 1px solid #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    body.dark-mode .card.selected {
      background-color: #f7f9ef;
      color: #000000;
    }
    button, input, select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
    }
    body.dark-mode button {
      background-color: #f7f9ef;
      color: #000000;
      border: 1px solid #fff;
    }
    body.dark-mode input,
    body.dark-mode select {
      background-color: #f7f9ef;
      color: #000000;
      border: 1px solid #fff;
    }
    .card.correct { background-color: #c8f7c5 !important; }
    .card.wrong { background-color: #f7c5c5 !important; }
    .card.bold { font-weight: bold; }
    .card.matched { visibility: hidden; }
    .card.selected { background-color: #f7f9ef; color: #000000; }
    .card:hover { transform: scale(1.03); }
    #board {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      column-gap: 5px;
      row-gap: 12px;
      max-width: 890px;
      margin: 0 auto;
    }
    #timerDisplay {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label><input type="checkbox" id="darkToggle"> Tmav√Ω re≈æim</label>
  <h1>parova_hra_slovicka_anj_priklad</h1>
  <label><input type="checkbox" id="toggleTimer"> Aktivova≈• ƒçasovaƒç</label>
  <div id="timerDisplay">ƒåas: 0.00 s</div>
  <div id="recordDisplay">Rekord: ‚Äì</div>
  <p></p>
  <div id="board"></div>
  <button onclick="restartGame()">üîÅ Re≈°tartova≈• hru</button>

  <script>
    document.getElementById("darkToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });

    const highlight = "term";
    const allPairs = `desk	st√¥l
chair	stoliƒçka
board	tabuƒæa
chalk	krieda
marker	fixka
book	kniha
pen	pero
pencil	ceruzka
eraser	guma
ruler	prav√≠tko
sharpener	str√∫hadlo
paper	papier
scissors	no≈ænice
glue	lepidlo
clock	hodiny
computer	poƒç√≠taƒç
highlighter	zv√Ωraz≈àovaƒç`.split("\n").map(line => {
      const parts = line.split(/\t| - | : |;/);
      return parts.map(p => p.trim());
    }).filter(p => p.length === 2 && p[0] && p[1]);

    const pairCount = 6;
    let cards = [];

    function getRandomPairs() {
      const shuffled = [...allPairs];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled.slice(0, pairCount);
    }

   function generateCards() {
  cards = [];
  const selectedPairs = getRandomPairs();
  selectedPairs.forEach(([term, definition], index) => {
    cards.push({ id: index, text: term, type: "term" });
    cards.push({ id: index, text: definition, type: "definition" });
  });
  shuffle(cards);
}


    function renderBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  cards.forEach((card, i) => {
    const div = document.createElement("div");
    div.className = "card";

    if (highlight === "term" && card.type === "term") div.classList.add("bold");
    if (highlight === "definition" && card.type === "definition") div.classList.add("bold");

    div.textContent = card.text;
    div.dataset.index = i;
    board.appendChild(div);
  });



      let selected = [];
      board.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", () => {
          if (card.classList.contains("matched") || card.classList.contains("selected")) return;

          card.classList.add("selected");
          selected.push(card);

          if (selected.length === 2) {
            const [first, second] = selected;
            const firstText = first.textContent.trim();
            const secondText = second.textContent.trim();

            const isCorrect = allPairs.some(pair =>
              (pair[0] === firstText && pair[1] === secondText) ||
              (pair[0] === secondText && pair[1] === firstText)
            );

            if (isCorrect && first !== second) {
              first.classList.add("correct");
              second.classList.add("correct");
              setTimeout(() => {
                first.classList.add("matched");
                second.classList.add("matched");
                first.classList.remove("correct", "selected");
                second.classList.remove("correct", "selected");
              }, 100);
            } else {
              first.classList.add("wrong");
              second.classList.add("wrong");
              setTimeout(() => {
                first.classList.remove("wrong", "selected");
                second.classList.remove("wrong", "selected");
              }, 100);
            }

            selected = [];
          }
        });
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }


function startNewGame() {
  generateCards();
  renderBoard();
}

    let timerInterval;
    let startTime;

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        document.getElementById("timerDisplay").textContent = `ƒåas: ${elapsed.toFixed(2)} s`;

        const matchedCards = document.querySelectorAll(".card.matched").length;
        if (matchedCards === cards.length) {
          clearInterval(timerInterval);
          const finalTime = elapsed.toFixed(2);
          const recordDisplay = document.getElementById("recordDisplay");
          const bestTime = localStorage.getItem("bestTime");
          if (!bestTime || finalTime < parseFloat(bestTime)) {
           
		  localStorage.setItem("bestTime", finalTime);
            recordDisplay.textContent = `Rekord: ${finalTime} s üéâ`;
          } else {
            recordDisplay.textContent = `Rekord: ${bestTime} s`;
          }
        }
      }, 100);
    }

    function restartGame() {
      startNewGame();
      if (document.getElementById("toggleTimer").checked) {
        startTimer();
      } else {
        document.getElementById("timerDisplay").textContent = "ƒåas: 0.00 s";
        const bestTime = localStorage.getItem("bestTime");
        document.getElementById("recordDisplay").textContent = bestTime
          ? `Rekord: ${bestTime} s`
          : "Rekord: ‚Äì";
      }
    }

    window.onload = function () {
  restartGame();
};

  </script>
</body>
</html>
