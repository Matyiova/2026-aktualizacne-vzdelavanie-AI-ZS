<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemick√© prvky</title>
  <style>
    :root { 
        --bg-light:#fdfdfd; --text-light:#333; 
        --bg-dark:#1a1a1a; --text-dark:#f0f0f0; 
        --accent: #4CAF50;
    }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding:0; margin:0; background:var(--bg-light); color:var(--text-light); transition:0.3s; display: flex; flex-direction: column; min-height: 100vh; }
    body.dark-mode { background:var(--bg-dark); color:var(--text-dark); }
    
    /* Top Bar */
    .top-bar { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.05); }
    #themeToggle { padding:6px 12px; border:none; border-radius:4px; background:#ddd; cursor:pointer; }
    
    /* Main Layout */
    .container { max-width: 800px; margin: 0 auto; padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
    
    /* Start Screen */
    #startScreen { text-align: center; margin-top: 50px; }
    .start-input { display: block; margin: 15px auto; width: 80%; max-width: 300px; padding: 10px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 5px; }
    #startBtn { padding: 15px 40px; font-size: 1.3rem; background-color: var(--accent); color: white; border: none; cursor: pointer; border-radius: 50px; transition: transform 0.1s; }
    #startBtn:hover { transform: scale(1.05); }

    /* Question Display */
    #quizInterface { display: none; flex-direction: column; height: 100%; }
    
    .question-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
        min-height: 30vh;
    }
    
    .q-number { font-size: 1.2rem; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
    .q-text { font-size: 2rem; font-weight: bold; line-height: 1.3; margin-bottom: 30px; }
    
    .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        width: 100%;
        margin-bottom: 10px; /* Reduced margin */
    }
    @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

    .opt-btn {
        background: #fff;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s;
        color: #333;
        font-weight: 500;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    body.dark-mode .opt-btn { background: #2a2a2a; border-color: #555; color: #fff; }
    
    .opt-btn:hover { background: #f0f0f0; transform: translateY(-2px); }
    body.dark-mode .opt-btn:hover { background: #333; }

    .opt-btn.selected {
        background: #e3f2fd;
        border-color: #2196F3;
        color: #0d47a1;
        box-shadow: 0 0 0 2px #2196F3 inset;
    }
    body.dark-mode .opt-btn.selected { background: #152a3d; color: #64b5f6; }

    /* Navigation Bar - Modified */
    .nav-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
        padding-top: 5px;
        margin-bottom: 20px;
        /* Border removed */
    }
    .nav-btn {
        width: 35px;
        height: 35px;
        border-radius: 5px;
        border: none;
        background: #e0e0e0;
        color: #555;
        font-weight: bold;
        cursor: pointer;
        font-family: monospace;
        font-size: 0.9rem;
    }
    .nav-btn.answered {
        background: #FFD700;
        color: #000;
    }
    .nav-btn.active {
        border: 2px solid #000;
        transform: scale(1.1);
    }
    body.dark-mode .nav-btn.active { border-color: #fff; }

    /* Submit Button */
    .submit-container { width: 100%; text-align: center; margin-top: 10px; height: 60px; }
    #submitBtn {
        background-color: #28a745;
        color: white;
        padding: 15px 40px;
        font-size: 1.3rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #submitBtn:hover { background-color: #218838; }

    /* Results */
    #resultsScreen { display: none; padding: 20px; }
    .detail-btn { background-color: #008CBA; color: white; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 4px; margin-top: 15px; }

    /* Print/Detail styles */
    .user-wrong { color: red; text-decoration: line-through; }
    .correct-ans { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <div class="top-bar">
      <div>
         <strong>Chemick√© prvky</strong>
         <span style="font-size: 0.8em; margin-left: 10px; opacity: 0.7;">
             Mgr. Erika Matyiov√° | 2026
         </span>
      </div>
      <button id="themeToggle">üåô Tmav√Ω re≈æim</button>
  </div>

  <div class="container">
      
      <div id="startScreen">
        <h1>Vitajte v teste</h1>
        <p>Nastavte si parametre a zaƒçnite.</p>
        
        <input type="text" id="inputName" class="start-input" placeholder="Meno a priezvisko">
        <label>Poƒçet ot√°zok (max 10):</label>
        <input type="number" id="inputCount" class="start-input" value="10" min="1" max="10">
        
        <button id="startBtn" onclick="startTest()">Spusti≈• test</button>
      </div>

      <div id="quizInterface">
          <div class="question-area">
              <div class="q-number" id="qNumberDisplay">Ot√°zka 1</div>
              <div class="q-text" id="qTextDisplay">...</div>
          </div>
          
          <div class="options-grid" id="optionsContainer">
          </div>

          <div class="nav-bar" id="navContainer">
          </div>

          <div class="submit-container">
             <button id="submitBtn" onclick="evaluateTest()">Vyhodnoti≈• test</button>
          </div>
      </div>

      <div id="resultsScreen"></div>

  </div>

<script>
    const originalQuestions = [{"term":"Ag je","correct":"chemick√° znaƒçka striebra","answers":["chemick√° znaƒçka zlata","chemick√° znaƒçka ast√°tu","chemick√° znaƒçka arg√≥nu"]},{"term":"He je","correct":"chemick√° znaƒçka h√©lia","answers":["chemick√° znaƒçka vod√≠ka","chemick√° znaƒçka hafnia","chemick√° znaƒçka holmia"]},{"term":"Sn je","correct":"chemick√° znaƒçka c√≠nu","answers":["chemick√° znaƒçka sel√©nu","chemick√° znaƒçka striebra","chemick√° znaƒçka stroncia"]},{"term":"Zn je","correct":"chemick√° znaƒçka zinku","answers":["chemick√° znaƒçka c√≠nu","chemick√° znaƒçka zirk√≥nia","chemick√° znaƒçka s√≠ry"]},{"term":"O je","correct":"chemick√° znaƒçka kysl√≠ka","answers":["chemick√° znaƒçka osmia","chemick√° znaƒçka fosforu","chemick√° znaƒçka medi"]},{"term":"I je","correct":"chemick√° znaƒçka j√≥du","answers":["chemick√° znaƒçka india","chemick√° znaƒçka ir√≠dia","chemick√° znaƒçka b√≥ru"]},{"term":"Cl je","correct":"chemick√° znaƒçka chl√≥ru","answers":["chemick√° znaƒçka vod√≠ka","chemick√° znaƒçka sod√≠ka","chemick√° znaƒçka horƒç√≠ka"]},{"term":"Ca je","correct":"chemick√° znaƒçka v√°pnika","answers":["chemick√° znaƒçka ≈æeleza","chemick√° znaƒçka medi","chemick√° znaƒçka uhl√≠ka"]},{"term":"Fe je","correct":"chemick√° znaƒçka ≈æeleza","answers":["chemick√° znaƒçka medi","chemick√° znaƒçka striebra","chemick√° znaƒçka zlata"]},{"term":"Mn je","correct":"chemick√° znaƒçka mang√°nu","answers":["chemick√° znaƒçka horƒç√≠ka","chemick√° znaƒçka medi","chemick√° znaƒçka molybd√©nu"]}];
    const numberingType = "numeric";
    const testTitleName = "Chemick√© prvky";
    
    let questions = [];
    let currentQIndex = 0;
    let resultData = { name: '', score: 0, percent: 0, date: '' };

    function shuffle(a) { 
        for (let i = a.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
    }

    function getQuestionPrefix(index) {
       return numberingType === 'alpha' ? String.fromCharCode(65 + index) + '.' : (index + 1) + '.';
    }

    function startTest() {
        const nameInput = document.getElementById('inputName').value.trim();
        resultData.name = nameInput || '≈Ωiak';
        
        let count = parseInt(document.getElementById('inputCount').value);
        if (!count || count < 1) count = 1;
        if (count > originalQuestions.length) count = originalQuestions.length;

        const picked = shuffle([...originalQuestions]).slice(0, count);
        
        questions = picked.map(q => {
            const opts = shuffle([q.correct, ...q.answers]);
            return {
                term: q.term,
                correct: q.correct,
                opts: opts,
                userAnswer: null
            };
        });

        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('quizInterface').style.display = 'flex';
        renderNav();
        loadQuestion(0);
    }

    function loadQuestion(index) {
        currentQIndex = index;
        const q = questions[index];
        
        document.getElementById('qNumberDisplay').textContent = "√öloha " + (index + 1) + " / " + questions.length;
        document.getElementById('qTextDisplay').textContent = q.term;

        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';
        
        q.opts.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.textContent = opt;
            if (q.userAnswer === opt) {
                btn.classList.add('selected');
            }
            btn.onclick = () => selectAnswer(opt);
            container.appendChild(btn);
        });

        updateNavHighlight();

        const submitBtn = document.getElementById('submitBtn');
        if (index === questions.length - 1) {
            submitBtn.style.display = 'inline-block';
        } else {
            submitBtn.style.display = 'none';
        }
    }

    function selectAnswer(answer) {
        questions[currentQIndex].userAnswer = answer;
        const opts = document.getElementById('optionsContainer').children;
        Array.from(opts).forEach(btn => {
            if (btn.textContent === answer) btn.classList.add('selected');
            else btn.classList.remove('selected');
        });
        renderNav(); 
    }

    function renderNav() {
        const navContainer = document.getElementById('navContainer');
        navContainer.innerHTML = '';
        questions.forEach((q, i) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.textContent = (i + 1);
            if (q.userAnswer !== null) btn.classList.add('answered');
            btn.onclick = () => loadQuestion(i);
            navContainer.appendChild(btn);
        });
        updateNavHighlight();
    }

    function updateNavHighlight() {
        const navBtns = document.querySelectorAll('.nav-btn');
        navBtns.forEach((btn, i) => {
            if (i === currentQIndex) btn.classList.add('active');
            else btn.classList.remove('active');
        });
    }

    function evaluateTest() {
        document.getElementById('quizInterface').style.display = 'none';
        const resScreen = document.getElementById('resultsScreen');
        resScreen.style.display = 'block';

        let score = 0;
        questions.forEach(q => {
            q.isCorrect = (q.userAnswer === q.correct);
            if (q.isCorrect) score++;
        });

        resultData.score = score;
        resultData.percent = Math.round((score / questions.length) * 100);
        // Z√≠skanie aktu√°lneho d√°tumu a ƒçasu
        resultData.date = new Date().toLocaleString('sk-SK');

        resScreen.innerHTML = `
            <div style="text-align:center;">
                <h2>V√Ωsledky testu</h2>
                <div style="font-size: 3rem; margin: 20px 0; color: ${resultData.percent >= 50 ? 'green' : 'red'};">
                    ${resultData.percent} %
                </div>
                <p><strong>Meno:</strong> ${resultData.name}</p>
                <p><strong>Body:</strong> ${score} / ${questions.length}</p>
                <p><strong>D√°tum:</strong> ${resultData.date}</p> <button class="detail-btn" onclick="openDetailedResults()">Zobrazi≈• detailn√© odpovede</button>
                <br><br>
                <button class="detail-btn" style="background:#666;" onclick="location.reload()">Spusti≈• znova</button>
            </div>
        `;
    }

    function openDetailedResults() {
       const win = window.open('', '_blank');
       let rows = '';
       
       questions.forEach((q, i) => {
          const qPrefix = getQuestionPrefix(i);
          let symbol = '', uAns = '';
          if (q.userAnswer === null) {
             symbol = '‚ö†Ô∏è'; uAns = '<span style="color:#c27e00">(bez odpovede)</span>';
          } else if (q.isCorrect) {
             symbol = '‚úÖ'; uAns = q.userAnswer;
          } else {
             symbol = '‚ùå'; uAns = '<span class="user-wrong">' + q.userAnswer + '</span>';
          }
          
          rows += `<tr>
             <td><b>${qPrefix} ${q.term}</b><br><br>Spr√°vna odpoveƒè: <span class="correct-ans">${q.correct}</span></td>
             <td>${uAns}<br><br><span style="font-size:1.5em">${symbol}</span></td>
          </tr>`;
       });

       const content = `
         <html><head><title>V√Ωsledky - ${resultData.name}</title>
         <style>
             body { font-family: sans-serif; padding: 20px; }
             table { width: 100%; border-collapse: collapse; margin-top: 20px; }
             th, td { border: 1px solid #999; padding: 10px; vertical-align: top; }
             th { background: #eee; text-align: left; }
             .user-wrong { color: red; text-decoration: line-through; }
             .correct-ans { color: green; font-weight: bold; }
             @media print { button { display: none; } }
         </style>
         </head><body>
         <h2>Detailn√Ω prehƒæad: ${testTitleName}</h2>
         <p>
            ≈Ωiak: ${resultData.name} | 
            Body: ${resultData.score}/${questions.length} (${resultData.percent}%) | 
            D√°tum: ${resultData.date}
         </p>
         <table>
           <thead><tr><th style="width:60%">Zadanie</th><th>Va≈°a odpoveƒè</th></tr></thead>
           <tbody>${rows}</tbody>
         </table>
         <br><button onclick="window.print()">üñ®Ô∏è Vytlaƒçi≈•</button>
         </body></html>
       `;
       
       win.document.write(content);
       win.document.close();
    }

    const themeBtn = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = '‚òÄÔ∏è Svetl√Ω re≈æim';
    }
    themeBtn.onclick = () => {
        const isDark = document.body.classList.toggle('dark-mode');
        themeBtn.textContent = isDark ? '‚òÄÔ∏è Svetl√Ω re≈æim' : 'üåô Tmav√Ω re≈æim';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
</script>
<div style="margin-top:auto; padding: 20px; text-align: center; opacity: 0.6; font-size: 0.8rem;">

</div>
</body>
</html>
