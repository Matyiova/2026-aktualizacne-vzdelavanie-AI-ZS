<head>
  <meta charset="UTF-8">
  <title>Gener√°tor - Triedenie podstatn√Ωch mien podƒæa rodu (ten/t√°/to)</title>

    textarea { width: 100%; height: 150px; font-size: 18px; font-family: monospace; }

<body>

<h1>üéØ Gener√°tor hry: Triedenie podstatn√Ωch mien podƒæa rodu (ten/t√°/to)</h1>

<label for="input"><b>Zadajte podstatn√© men√° s ƒçlenmi (ten/t√°/to) oddelen√© kl√°vesou TAB. Ka≈æd√Ω p√°r zapisujte do nov√©ho riadku.</b></label>
<div style="height: 5px;"></div>
<textarea id="input" placeholder="dom[TAB]ten&#10;maƒçka[TAB]t√°&#10;auto[TAB]to"></textarea><br>

<label for="count">Poƒçet polo≈æiek v hre:</label>
<input type="number" id="count" value="10" min="1" style="width: 60px;">
<button onclick="generateGame()">Generova≈• hru</button>
<button onclick="saveAsHTML()">Ulo≈æi≈• ako HTML</button>

<div id="game-area" style="display:none;">
  <h3 style="text-align: center;">Klikni na spr√°vny stƒ∫pec podƒæa rodu podstatn√©ho mena.</h3>
  <div id="current-word"></div>
  <div id="feedback"></div>

  <div class="columns">
    <div class="column ten" onclick="checkAnswer('ten')"><strong>ten</strong><div id="ten-list"></div></div>
    <div class="column t√°" onclick="checkAnswer('t√°')"><strong>t√°</strong><div id="t√°-list"></div></div>
    <div class="column to" onclick="checkAnswer('to')"><strong>to</strong><div id="to-list"></div></div>
  </div>

  <div id="score">Sk√≥re: 0</div>
</div>

<script>
  let allPairs = [];
  let gamePairs = [];
  let currentIndex = 0;
  let score = 0;

  const inputEl = document.getElementById('input');
  const feedbackDiv = document.getElementById('feedback');

  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
      e.preventDefault();
      const start = this.selectionStart;
      const end = this.selectionEnd;
      this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);
      this.selectionStart = this.selectionEnd = start + 1;
    }
  });
  
   document.addEventListener('DOMContentLoaded', function() {
    const savedText = localStorage.getItem('hra_ten_ta_to_input');
    if (savedText) inputEl.value = savedText;
    const savedName = localStorage.getItem('hra_ten_ta_to_name');
    if (savedName) document.getElementById('studentName').value = savedName;
  });

  inputEl.addEventListener('input', function() {
    localStorage.setItem('hra_ten_ta_to_input', this.value);
  });
  document.getElementById('studentName').addEventListener('input', function() {
    localStorage.setItem('hra_ten_ta_to_name', this.value);
  });


  function generateGame() {
    feedbackDiv.innerHTML = '';

    const rawInput = inputEl.value.trim();
    if (!rawInput) {
      feedbackDiv.textContent = '‚ö†Ô∏è Vstupn√© pole je pr√°zdne.';
      return;
    }

    const lines = rawInput.split('\n');
    allPairs = [];
    const ALLOWED = ['ten', 't√°', 'to'];

    for (let line of lines) {
      const parts = line.split('\t');
      if (parts.length === 2) {
        const word = parts[0].trim();
        const article = parts[1].trim().toLowerCase();
        if (ALLOWED.includes(article)) allPairs.push({ word, article });
      }
    }

    if (allPairs.length === 0) {
      feedbackDiv.textContent = '‚ö†Ô∏è Nebola n√°jden√° ≈æiadna platn√° polo≈æka pre hru.';
      return;
    }

    const count = parseInt(document.getElementById('count').value, 10);
    gamePairs = shuffleArray(allPairs).slice(0, count);
    currentIndex = 0;
    score = 0;

    document.getElementById('ten-list').innerHTML = '';
    document.getElementById('t√°-list').innerHTML = '';
    document.getElementById('to-list').innerHTML = '';
    document.getElementById('score').textContent = 'Sk√≥re: 0';
    document.getElementById('game-area').style.display = 'block';

    showNextWord();
  }

  function showNextWord() {
    const currentWordDiv = document.getElementById('current-word');
    feedbackDiv.innerHTML = '';
    if (currentIndex < gamePairs.length) {
      currentWordDiv.textContent = gamePairs[currentIndex].word;
      currentWordDiv.classList.remove('wrong-word');
    } else {
      currentWordDiv.textContent = 'üéâ Hotovo!';
    }
  }

  function checkAnswer(selectedArticle) {
    if (currentIndex >= gamePairs.length) return;
    const correctArticle = gamePairs[currentIndex].article;
    const word = gamePairs[currentIndex].word;

    if (selectedArticle === correctArticle) {
      score++;
      document.getElementById(selectedArticle + '-list').innerHTML += `<div class="word word-${selectedArticle}">${word}</div>`;
      currentIndex++;
      showNextWord();
      feedbackDiv.textContent = '';
    } else {
      score--;
      document.getElementById('current-word').classList.add('wrong-word');
      feedbackDiv.innerHTML = '‚ùå Nespr√°vny pokus. Sk√∫s znova!';
    }
    document.getElementById('score').textContent = `Sk√≥re: ${score}`;
  }

  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // --- funkcia na ulo≈æenie hry ako HTML ---
  function saveAsHTML() {
    const rawInput = document.getElementById('input').value.trim();
    const count = parseInt(document.getElementById('count').value);
    const lines = rawInput.split('\n');
    const allPairsExport = [];

    for (let line of lines) {
      const [word, article] = line.split('\t');
      if (word && article && ['ten', 't√°', 'to'].includes(article.trim())) {
        allPairsExport.push({ word: word.trim(), article: article.trim() });
      }
    }

    const jsonPairs = JSON.stringify(allPairsExport).replace(/</g, '\\u003c');

    const htmlContent = `

<body>

    document.getElementById('detailsSection').style.display = 'none';
    document.getElementById('printBtn').style.display = 'none';
    showNextWord();
  }

  function showNextWord() {
    const currentWordDiv = document.getElementById('current-word');
    const feedbackDiv = document.getElementById('feedback');
    if (currentIndex < gamePairs.length) {
      currentWordDiv.textContent = gamePairs[currentIndex].word;
      currentWordDiv.classList.remove('wrong-word');
      feedbackDiv.textContent = '';
    } else {
      finishGame();
    }
  }

  function checkAnswer(selectedArticle) {
    if (currentIndex >= gamePairs.length) return;

      if (!item.attemptedWrong) score++;
      currentIndex++;
      document.getElementById('score').textContent = \`Sk√≥re: \${score}\`;
      feedbackDiv.textContent = '';
      setTimeout(showNextWord, 300);
    } else {
      item.attemptedWrong = true;
      feedbackDiv.innerHTML = '‚ùå Nespr√°vny pokus. Sk√∫s znova!';
      currentWordDiv.classList.add('wrong-word');
    }
  }

  function finishGame() {
    const total = gamePairs.length;
    const percent = Math.round(score / total * 100);
    const now = new Date().toLocaleString();
    const studentName = document.getElementById('studentName').value.trim() || '‚Äî';

    const finalDiv = document.getElementById('final');
    finalDiv.innerHTML =
      \`<div><strong>Meno ≈æiaka:</strong> \${studentName}</div>
       <div><strong>N√°zov cviƒçenia:</strong> Triedenie podstatn√Ωch mien podƒæa rodu</div>

    finalDiv.style.display = 'block';
    document.getElementById('printBtn').style.display = 'inline-block';

    document.getElementById('detailsBtn').addEventListener('click', showDetails);
    document.getElementById('current-word').textContent = 'üéâ Hotovo!';
  }

    html += '<table id="detailsTable"><tr><th>Podstatn√© meno</th><th>Spr√°vny rod</th><th>1. odpoveƒè ≈æiaka</th><th>V√Ωsledok</th></tr>';

    details.innerHTML = html;

</script>
