    function spracujSlovesa() {
        const inputArea = document.getElementById('inputVerbs');
        const outputArea = document.getElementById('outputVerbs');
        
        // Získanie textu a rozdelenie podľa prázdnych riadkov
        // Regex \n\s*\n hľadá dva newliny a prípadné medzery medzi nimi
        let rawInput = inputArea.value.trim();
        if (!rawInput) return;

        // Rozdelíme vstup buď podľa prázdnych riadkov, alebo len nových riadkov, 
        // ale vyčistíme prázdne položky.
        let verbs = rawInput.split(/\n+/).map(v => v.trim()).filter(v => v.length > 0);

        let finalOutput = "";

        verbs.forEach(verb => {
            let forms = casujSloveso(verb.toLowerCase());
            
            if (forms) {
                finalOutput += verb + "\n"; // Nadpis slovesa
                
                // Vygenerovanie riadkov pre zámená
                pronouns.forEach(p => {
                    // p.key určuje index v poli tvarov (0=ja, 1=ty, 2=on/a/o, 3=my, 4=vy, 5=oni/y)
                    let verbForm = forms[p.key];
                    finalOutput += `${p.os}\t${verbForm}\n`;
                });
                
                finalOutput += "\n"; // Medzera medzi blokmi
            }
        });

        outputArea.value = finalOutput.trim();
    }

    function casujSloveso(verb) {
        // 1. Skontrolujeme, či je v našom slovníku (pre presnosť zadania)
        if (dictionary[verb]) {
            return dictionary[verb];
        }

        // 2. Pokus o algoritmické časovanie (heuristika pre bežné vzory)
        // Toto nie je dokonalé pre celú slovenčinu, ale pokryje veľa prípadov.
        
        // Vzor -ovať (pracovať -> pracujem)
        if (verb.endsWith("ovať")) {
            const stem = verb.slice(0, -4); // odstráni ovať
            return [
                stem + "ujem", 
                stem + "uješ", 
                stem + "uje", 
                stem + "ujeme", 
                stem + "ujete", 
                stem + "ujú"
            ];
        }

        // Vzor -iť (robiť -> robím)
        if (verb.endsWith("iť")) {
            const stem = verb.slice(0, -2);
            // Zjednodušené pravidlo, v slovenčine je tu rytmický zákon, ktorý tu ignorujeme pre jednoduchosť
            return [
                stem + "ím", 
                stem + "íš", 
                stem + "í", 
                stem + "íme", 
                stem + "íte", 
                stem + "ia"
            ];
        }
        
        // Vzor -ieť (rozumieť -> rozumiem)
        if (verb.endsWith("ieť")) {
             const stem = verb.slice(0, -4); // pozor na dĺžku kmeňa
             // Zoberieme kmeň bez "ieť"
             const stemBase = verb.substring(0, verb.length - 3); // rozum
             return [
                stemBase + "em", 
                stemBase + "eš", 
                stemBase + "e", 
                stemBase + "eme", 
                stemBase + "ete", 
                stemBase + "ejú" // toto je zradné, často -ia (rozumejú vs vidia)
            ];
        }

        // Vzor -ať (volám vs píšem)
        // Toto je najťažšie odlíšiť bez slovníka. Defaultneme na vzor "chytať/volať" (ám).
        if (verb.endsWith("ať")) {
            const stem = verb.slice(0, -2);
            return [
                stem + "ám", 
                stem + "áš", 
                stem + "á", 
                stem + "áme", 
                stem + "áte", 
                stem + "ajú"
            ];
        }

        return ["?", "?", "?", "?", "?", "?"];
    }
