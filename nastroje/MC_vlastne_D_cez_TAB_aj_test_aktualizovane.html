<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Gener√°tor testu s v√Ωberom odpovede (TAB)</title>
  <style>
    body { font-family: Courier bold, monospace; font-size: 120%; padding: 20px; }
    textarea { width: 100%; box-sizing: border-box; }
    input[type="text"], input[type="number"] { padding: 5px; font-size: 100%; }
    button { cursor: pointer; padding: 10px 20px; font-size: 100%; font-weight: bold; margin-top: 10px; margin-right: 10px; }
    
    /* ≈†t√Ωl pre nastavenia v gener√°tore */
    .settings-group {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
    }
    .radio-label {
        margin-right: 20px;
        cursor: pointer;
    }
    .action-bar {
        margin-bottom: 10px;
    }
    .secondary-btn {
        background-color: #ddd;
        border: 1px solid #999;
        font-size: 90%;
        padding: 8px 15px;
    }
  </style>
</head>
<body>
<h1>Gener√°tor testu - v√Ωber odpovede (vlastn√© distraktory cez [TAB])</h1>
  
  <h2>Vstupn√© √∫daje</h2>
  <span style="font-size: 122%;"><span style="font-weight: bold; color: blue;">pojem</span>[TAB]<span style="font-weight: bold; color: darkgreen;">defin√≠cia</span>[TAB]<span style="font-weight: bold; color: darkred;">distraktor 1</span>[TAB]<span style="font-weight: bold; color: darkred;">distraktor 2</span>[TAB]<span style="font-weight: bold; color: darkred;">distraktor 3</span> (nepovinn√Ω)</span>
  <div style="height: 10px;"></div>
  
  <div class="action-bar">
      <button class="secondary-btn" onclick="exportData()">‚¨áÔ∏è Exportova≈• zadania (z√°loha)</button>
      <button class="secondary-btn" onclick="document.getElementById('importFile').click()">‚¨ÜÔ∏è Importova≈• zadania</button>
      <input type="file" id="importFile" style="display:none" onchange="importData(this)">
  </div>

  <textarea id="inputData" rows="10" placeholder="pojem[TAB]defin√≠cia[TAB]distraktor 1[TAB]distraktor 2[TAB]distraktor 3" style="font-size: 122%;"></textarea>
  <br><br>

  <div class="settings-group">
      <h3>Nastavenia testu</h3>
      
      <b>Nadpis testu:</b> <input type="text" id="testTitle" placeholder="napr. Test z biol√≥gie ‚Äì 2. roƒçn√≠k" style="width:400px;">
      <br><br>
      
      <b>ƒå√≠slovanie √∫loh:</b><br>
      <label class="radio-label">
        <input type="radio" name="numbering" value="numeric" checked> 1., 2., 3...
      </label>
      <label class="radio-label">
        <input type="radio" name="numbering" value="alpha"> A., B., C...
      </label>
  </div>

  <button onclick="saveTestAsHTML()">Ulo≈æi≈• test ako HTML</button>

<script>
// --- Logika Gener√°tora (Import/Export/Ulo≈æenie) ---

function normalizeFilename(text) {
  return text
    .normalize("NFD") 
    .replace(/[\u0300-\u036f]/g, "") 
    .replace(/[^a-zA-Z0-9-_ ]/g, "") 
    .replace(/\s+/g, "_"); 
}

// Export obsahu Textarea do JSON s√∫boru
function exportData() {
    const data = document.getElementById("inputData").value;
    if (!data.trim()) { alert("≈Ωiadne d√°ta na export."); return; }
    
    const blob = new Blob([data], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "zaloha_testu_" + new Date().toISOString().slice(0,10) + ".json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Import d√°t zo s√∫boru do Textarea
function importData(input) {
    const file = input.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("inputData").value = e.target.result;
        // Ulo≈æi≈• aj do localStorage
        localStorage.setItem("inputData", e.target.result);
        alert("D√°ta boli √∫spe≈°ne naƒç√≠tan√©.");
    };
    reader.readAsText(file);
    input.value = ""; // Reset inputu
}

function saveTestAsHTML() {
  const testTitleInput = document.getElementById("testTitle").value.trim();
  const testTitle = testTitleInput || "Test";
  const inputData = document.getElementById("inputData").value.trim();
  const numberingType = document.querySelector('input[name="numbering"]:checked').value;
  
  // --- Generovanie bezpeƒçn√©ho n√°zvu s√∫boru ---
  let safeFileName;
  if (testTitleInput) {
      // Ak je zadan√Ω nadpis: normalizova≈• (bez diakritiky), medzery na podƒçiarkovn√≠ky
      safeFileName = normalizeFilename(testTitleInput) + ".html";
  } else {
      // Ak nadpis ch√Ωba, pou≈æi≈• default
      safeFileName = "MC_test.html";
  }

  // Parsovanie ot√°zok
  const allQuestions = inputData
    .split("\n")
    .map(line => {
      const parts = line.split("\t");
      if (parts.length < 3) return null;
      return { term: parts[0], correct: parts[1], answers: parts.slice(2) };
    })
    .filter(q => q !== null);

  if (allQuestions.length === 0) {
      alert("Zadajte pros√≠m aspo≈à jednu ot√°zku v spr√°vnom form√°te.");
      return;
  }

  // Stavba HTML re≈•azca
  let htmlContent = "";
  htmlContent += "<!DOCTYPE html>\n";
  htmlContent += "<html lang=\"sk\">\n";
  htmlContent += "<head>\n";
  htmlContent += "  <meta charset=\"UTF-8\">\n";
  htmlContent += "  <title>" + testTitle + "</title>\n";
  htmlContent += "  <style>\n";
  htmlContent += "    :root { --bg-light:#fff; --text-light:#000; --bg-dark:#001f3f; --text-dark:#fff; }\n";
  htmlContent += "    body { font-family:Courier bold,monospace; font-size:120%; padding:20px; margin:0; background:var(--bg-light); color:var(--text-light); transition:0.3s; }\n";
  htmlContent += "    body.dark-mode { background:var(--bg-dark); color:var(--text-dark); }\n";
  htmlContent += "    #themeToggle { position:fixed; top:15px; right:15px; z-index:100; padding:6px 12px; border:none; border-radius:4px; background:#ddd; cursor:pointer; transition:0.3s; }\n";
  htmlContent += "    #themeToggle.dark { background:#444; color:#fff; }\n";
  htmlContent += "    .question-block { border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:4px; }\n";
  htmlContent += "    .question-title { font-weight:bold; margin-bottom:5px; }\n";
  htmlContent += "    .answers label { display:block; margin:4px 0; padding:4px; border-radius:3px; cursor:pointer; }\n";
  htmlContent += "    .missing { background:#ffe6b3; }\n";
  htmlContent += "    .correct { background:#c8f7c5; }\n";
  htmlContent += "    .incorrect { background:#f7c5d1; }\n";
  htmlContent += "    body.dark-mode .missing, body.dark-mode .correct, body.dark-mode .incorrect { color:#000; }\n";
  htmlContent += "    /* Start screen styles */\n";
  htmlContent += "    #startScreen { border: 2px solid #ccc; padding: 20px; border-radius: 8px; max-width: 600px; margin-top: 20px; }\n";
  htmlContent += "    .start-input { display: block; margin-bottom: 15px; width: 100%; padding: 8px; box-sizing: border-box; font-size: 1rem; }\n";
  htmlContent += "    #startBtn { padding: 10px 25px; font-size: 1.2rem; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }\n";
  htmlContent += "    #startBtn:hover { background-color: #45a049; }\n";
  htmlContent += "    /* Results styles */\n";
  htmlContent += "    #results { margin-top:30px; padding:15px; border-top: 2px solid #ccc; }\n";
  htmlContent += "    .detail-btn { background-color: #008CBA; color: white; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 4px; margin-top: 15px; }\n";
  htmlContent += "  </style>\n";
  htmlContent += "</head>\n";
  htmlContent += "<body>\n";

  // Prep√≠naƒç t√©m
  htmlContent += "  <button id=\"themeToggle\">üåô Tmav√Ω re≈æim</button>\n";
  htmlContent += "  <h2>" + testTitle + "</h2>\n";

  // √övodn√° obrazovka (Start Screen)
  htmlContent += "  <div id=\"startScreen\">\n";
  htmlContent += "    <label><b>Meno ≈æiaka, trieda:</b></label>\n";
  htmlContent += "    <input type=\"text\" id=\"inputName\" class=\"start-input\" placeholder=\"Zadajte va≈°e meno (nepovinn√©)\">\n";
  htmlContent += "    <label><b>Poƒçet ot√°zok (max " + allQuestions.length + "):</b></label>\n";
  htmlContent += "    <input type=\"number\" id=\"inputCount\" class=\"start-input\" value=\"" + allQuestions.length + "\" min=\"1\" max=\"" + allQuestions.length + "\">\n";
  htmlContent += "    <button id=\"startBtn\" onclick=\"startTest()\">≈†tart</button>\n";
  htmlContent += "  </div>\n";

  // Kontajner na test
  htmlContent += "  <form id=\"quizForm\" style=\"display:none;\"></form>\n";

  htmlContent += "  <script>\n";
  htmlContent += "    document.addEventListener('DOMContentLoaded', function() {\n";
  htmlContent += "      var btn = document.getElementById('themeToggle');\n";
  htmlContent += "      if (localStorage.getItem('theme') === 'dark') {\n";
  htmlContent += "        document.body.classList.add('dark-mode');\n";
  htmlContent += "        btn.classList.add('dark');\n";
  htmlContent += "        btn.textContent = '‚òÄÔ∏è Svetl√Ω re≈æim';\n";
  htmlContent += "      }\n";
  htmlContent += "      btn.addEventListener('click', function() {\n";
  htmlContent += "        var dark = document.body.classList.toggle('dark-mode');\n";
  htmlContent += "        btn.classList.toggle('dark');\n";
  htmlContent += "        btn.textContent = dark ? '‚òÄÔ∏è Svetl√Ω re≈æim' : 'üåô Tmav√Ω re≈æim';\n";
  htmlContent += "        localStorage.setItem('theme', dark ? 'dark' : 'light');\n";
  htmlContent += "      });\n";
  htmlContent += "    });\n\n";

  // D√°ta a logika testu
  htmlContent += "    var originalQuestions = " + JSON.stringify(allQuestions) + ";\n";
  htmlContent += "    var numberingType = '" + numberingType + "';\n";
  htmlContent += "    var testTitleName = '" + testTitle + "';\n";
  htmlContent += "    window.qs = [];\n\n";
  htmlContent += "    // Glob√°lne premenn√© pre v√Ωsledky\n";
  htmlContent += "    var resultData = { name: '', score: 0, percent: 0, date: '' };\n\n";

  htmlContent += "    function shuffle(a){ for (var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1)); var t=a[i]; a[i]=a[j]; a[j]=t;} return a; }\n";
  htmlContent += "    function pick(a,n){ return shuffle(a.slice()).slice(0,n); }\n\n";

  htmlContent += "    function getQuestionPrefix(index) {\n";
  htmlContent += "       if (numberingType === 'alpha') {\n";
  htmlContent += "         return String.fromCharCode(65 + index) + '.';\n";
  htmlContent += "       } else {\n";
  htmlContent += "         return (index + 1) + '.';\n";
  htmlContent += "       }\n";
  htmlContent += "    }\n\n";

  htmlContent += "    function startTest() {\n";
  htmlContent += "      var nameInput = document.getElementById('inputName').value.trim();\n";
  htmlContent += "      // Ak nie je meno, pou≈æi XY\n";
  htmlContent += "      resultData.name = nameInput ? nameInput : 'XY';\n";
  
  htmlContent += "      var count = parseInt(document.getElementById('inputCount').value);\n";
  htmlContent += "      if (!count || count < 1) { alert('Poƒçet ot√°zok mus√≠ by≈• aspo≈à 1.'); return; }\n";
  htmlContent += "      if (count > originalQuestions.length) count = originalQuestions.length;\n\n";

  htmlContent += "      document.getElementById('startScreen').style.display = 'none';\n";
  htmlContent += "      var form = document.getElementById('quizForm');\n";
  htmlContent += "      form.style.display = 'block';\n";
  htmlContent += "      form.innerHTML = '';\n\n";
  
  htmlContent += "      window.qs = pick(originalQuestions, count)\n";
  htmlContent += "                .map(function(q){ return { term: q.term, correct: q.correct, opts: shuffle([q.correct].concat(q.answers)), userAnswer: null, isCorrect: false }; });\n\n";
  
  htmlContent += "      window.qs.forEach(function(q,i){\n";
  htmlContent += "        var block = document.createElement('div'); block.className = 'question-block';\n";
  htmlContent += "        var title = document.createElement('div'); title.className = 'question-title';\n";
  htmlContent += "        title.textContent = getQuestionPrefix(i) + ' ' + q.term;\n";
  htmlContent += "        block.appendChild(title);\n";
  htmlContent += "        var ansContainer = document.createElement('div'); ansContainer.className = 'answers';\n";
  htmlContent += "        q.opts.forEach(function(opt){\n";
  htmlContent += "          var lbl = document.createElement('label');\n";
  htmlContent += "          var rd = document.createElement('input'); rd.type = 'radio'; rd.name = 'q' + i; rd.value = opt;\n";
  htmlContent += "          lbl.appendChild(rd);\n";
  htmlContent += "          lbl.appendChild(document.createTextNode(' ' + opt));\n";
  htmlContent += "          ansContainer.appendChild(lbl);\n";
  htmlContent += "        });\n";
  htmlContent += "        block.appendChild(ansContainer);\n";
  htmlContent += "        form.appendChild(block);\n";
  htmlContent += "      });\n\n";

  htmlContent += "      var submitBtn = document.createElement('button');\n";
  htmlContent += "      submitBtn.type = 'button'; submitBtn.textContent = 'Odosla≈• odpovede';\n";
  htmlContent += "      submitBtn.style.marginTop = '20px';\n";
  htmlContent += "      submitBtn.onclick = evaluateTest;\n";
  htmlContent += "      form.appendChild(submitBtn);\n";
  htmlContent += "      var resultsDiv = document.createElement('div'); resultsDiv.id = 'results'; form.appendChild(resultsDiv);\n";
  htmlContent += "    }\n\n";

  htmlContent += "    function evaluateTest() {\n";
  htmlContent += "      var score = 0;\n";
  htmlContent += "      var blocks = document.getElementsByClassName('question-block');\n";
  htmlContent += "      var oldFbs = document.querySelectorAll('.feedback-msg');\n";
  htmlContent += "      oldFbs.forEach(e => e.remove());\n\n";
  
  htmlContent += "      Array.from(blocks).forEach(function(block, i){\n";
  htmlContent += "        var elems = document.getElementsByName('q' + i);\n";
  htmlContent += "        var selected = Array.from(elems).find(function(r){ return r.checked; });\n";
  
  htmlContent += "        // Ulo≈æenie odpovede pre detailn√Ω prehƒæad\n";
  htmlContent += "        window.qs[i].userAnswer = selected ? selected.value : null;\n";
  htmlContent += "        window.qs[i].isCorrect = (window.qs[i].userAnswer === window.qs[i].correct);\n\n";

  htmlContent += "        Array.from(elems).forEach(function(r){\n";
  htmlContent += "          r.parentNode.classList.remove('correct', 'incorrect', 'missing');\n";
  htmlContent += "        });\n";
  htmlContent += "        block.classList.remove('missing');\n\n";
  
  htmlContent += "        var feedback = '';\n";
  htmlContent += "        if (!selected) {\n";
  htmlContent += "          block.classList.add('missing'); feedback = '‚ö†Ô∏è ch√Ωbaj√∫ca odpoveƒè';\n";
  htmlContent += "          // Zv√Ωraznenie spr√°vnej odpovede aj keƒè ≈æiak niƒç neoznaƒçil\n";
  htmlContent += "          Array.from(elems).forEach(r => { if(r.value === window.qs[i].correct) r.parentNode.classList.add('correct'); });\n";
  htmlContent += "        } else if (selected.value === window.qs[i].correct) {\n";
  htmlContent += "          score++; feedback = '‚úÖ spr√°vna odpoveƒè';\n";
  htmlContent += "          Array.from(elems).forEach(r => { if(r.value === window.qs[i].correct) r.parentNode.classList.add('correct'); });\n";
  htmlContent += "        } else {\n";
  htmlContent += "          feedback = '‚ùå nespr√°vna odpoveƒè';\n";
  htmlContent += "          Array.from(elems).forEach(r => { \n";
  htmlContent += "             if(r.checked) r.parentNode.classList.add('incorrect');\n";
  htmlContent += "             if(r.value === window.qs[i].correct) r.parentNode.classList.add('correct');\n";
  htmlContent += "          });\n";
  htmlContent += "        }\n";
  htmlContent += "        var fbEl = document.createElement('div'); fbEl.className = 'feedback-msg';\n";
  htmlContent += "        fbEl.style.fontWeight = 'bold'; fbEl.style.marginTop = '5px'; fbEl.textContent = feedback;\n";
  htmlContent += "        block.appendChild(fbEl);\n";
  htmlContent += "      });\n\n";
  
  htmlContent += "      resultData.score = score;\n";
  htmlContent += "      resultData.percent = Math.round(score / (window.qs.length || 1) * 100);\n";
  htmlContent += "      resultData.date = new Date().toLocaleString();\n\n";
  
  htmlContent += "      var out = document.getElementById('results');\n";
  htmlContent += "      out.innerHTML = `<h3>Prehƒæad v√Ωsledkov</h3>\n";
  htmlContent += "        <p><strong>N√°zov testu:</strong> ${testTitleName}</p>\n";
  htmlContent += "        <p><strong>Meno ≈æiaka:</strong> ${resultData.name}</p>\n";
  htmlContent += "        <p><strong>Bodov√© a percentu√°lne hodnotenie:</strong> ${resultData.score} / ${window.qs.length} (${resultData.percent} %)</p>\n";
  htmlContent += "        <p><strong>D√°tum a ƒças:</strong> ${resultData.date}</p>`;\n\n";
  
  htmlContent += "      var detailBtn = document.createElement('button');\n";
  htmlContent += "      detailBtn.className = 'detail-btn';\n";
  htmlContent += "      detailBtn.textContent = 'Detailn√© v√Ωsledky';\n";
  htmlContent += "      detailBtn.onclick = openDetailedResults;\n";
  htmlContent += "      out.appendChild(detailBtn);\n";
  htmlContent += "    }\n\n";

  // Funkcia pre otvorenie detailn√©ho prehƒæadu v novom okne
  htmlContent += "    function openDetailedResults() {\n";
  htmlContent += "       var win = window.open('', '_blank');\n";
  htmlContent += "       var css = `\n";
  htmlContent += "         body { font-family: Courier bold, monospace; padding: 20px; }\n";
  htmlContent += "         h2, h3 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }\n";
  htmlContent += "         table { width: 100%; border-collapse: collapse; margin-top: 20px; }\n";
  htmlContent += "         th, td { border: 1px solid #999; padding: 10px; text-align: left; vertical-align: top; }\n";
  htmlContent += "         th { background-color: #eee; }\n";
  htmlContent += "         .symbol { font-size: 1.5em; font-weight: bold; }\n";
  htmlContent += "         .correct-ans { color: green; font-weight: bold; }\n";
  htmlContent += "         .user-wrong { color: red; text-decoration: line-through; }\n";
  htmlContent += "         .legend { margin-top: 30px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }\n";
  htmlContent += "         @media print { button { display: none; } body { font-size: 12pt; } }\n";
  htmlContent += "       `;\n";
  htmlContent += "       var rows = '';\n";
  htmlContent += "       window.qs.forEach(function(q, i) {\n";
  htmlContent += "          var qPrefix = getQuestionPrefix(i);\n";
  htmlContent += "          var symbol = '';\n";
  htmlContent += "          var uAns = '';\n";
  htmlContent += "          if (q.userAnswer === null) {\n";
  htmlContent += "             symbol = '!';\n";
  htmlContent += "             uAns = '<span style=\"color:orange\">(bez odpovede)</span>';\n";
  htmlContent += "          } else if (q.isCorrect) {\n";
  htmlContent += "             symbol = '‚úÖ';\n";
  htmlContent += "             uAns = q.userAnswer;\n";
  htmlContent += "          } else {\n";
  htmlContent += "             symbol = '‚ùå';\n";
  htmlContent += "             uAns = '<span class=\"user-wrong\">' + q.userAnswer + '</span>';\n";
  htmlContent += "          }\n";
  htmlContent += "          rows += `<tr>\n";
  htmlContent += "             <td><b>${qPrefix} ${q.term}</b><br><br>Spr√°vna odpoveƒè: <span class=\"correct-ans\">${q.correct}</span></td>\n";
  htmlContent += "             <td>${uAns}<br><br><span class=\"symbol\">${symbol}</span></td>\n";
  htmlContent += "          </tr>`;\n";
  htmlContent += "       });\n\n";

  htmlContent += "       var content = `\n";
  htmlContent += "         <html><head><title>Detailn√© v√Ωsledky - ${resultData.name}</title><style>${css}</style></head><body>\n";
  htmlContent += "         <h2>Detailn√© v√Ωsledky</h2>\n";
  htmlContent += "         <p><strong>N√°zov testu:</strong> ${testTitleName}</p>\n";
  htmlContent += "         <p><strong>Meno ≈æiaka:</strong> ${resultData.name}</p>\n";
  htmlContent += "         <p><strong>Bodov√© a percentu√°lne hodnotenie:</strong> ${resultData.score} / ${window.qs.length} (${resultData.percent} %)</p>\n";
  htmlContent += "         <p><strong>D√°tum a ƒças:</strong> ${resultData.date}</p>\n";
  htmlContent += "         <h3>Detailn√Ω prehƒæad</h3>\n";
  htmlContent += "         <table>\n";
  htmlContent += "           <thead><tr><th style=\"width:60%\">Zadanie a spr√°vna odpoveƒè</th><th>Odpoveƒè ≈æiaka a hodnotenie</th></tr></thead>\n";
  htmlContent += "           <tbody>${rows}</tbody>\n";
  htmlContent += "         </table>\n";
  htmlContent += "         <div class=\"legend\">\n";
  htmlContent += "           <b>Legenda symbolov:</b><br>\n";
  htmlContent += "           ‚úÖ = Spr√°vna odpoveƒè<br>\n";
  htmlContent += "           ‚ùå = Nespr√°vna odpoveƒè<br>\n";
  htmlContent += "           ! = ≈Ωiak neuviedol odpoveƒè\n";
  htmlContent += "         </div>\n";
  htmlContent += "         <br><button onclick=\"window.print()\" style=\"padding:10px 20px; font-weight:bold; cursor:pointer;\">üñ®Ô∏è Vytlaƒçi≈• (Ctrl + P)</button>\n";
  htmlContent += "         </body></html>\n";
  htmlContent += "       `;\n";
  htmlContent += "       win.document.write(content);\n";
  htmlContent += "       win.document.close();\n";
  htmlContent += "    }\n";
  htmlContent += "  <\/script>\n";

  htmlContent += "  <br><br><b>Spracovala pomocou UI:</b> Mgr. Erika Matyiov√° (2025)<br><br>\n";
  htmlContent += "</body>\n</html>\n";

  // Stiahnutie
  const blob = new Blob([htmlContent], { type: "text/html" });
  const url  = URL.createObjectURL(blob);
  const a    = document.createElement("a");
  a.href     = url;
  a.download = safeFileName;
  a.click();
  URL.revokeObjectURL(url);
}
</script>
<script>
// Umo≈æni vlo≈æenie tabul√°tora do textarea
    document.getElementById("inputData").addEventListener("keydown", function(e) {
      if (e.key === "Tab") {
        e.preventDefault();
        const textarea = this;
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        textarea.value = textarea.value.substring(0, start) + "\t" + textarea.value.substring(end);
        textarea.selectionStart = textarea.selectionEnd = start + 1;
      }
    });
</script>
<script>

const inputData = document.getElementById("inputData");
window.addEventListener("load", () => {
  const saved = localStorage.getItem("inputData");
  if (saved !== null) {
    inputData.value = saved;
  }
});
inputData.addEventListener("input", () => {
  localStorage.setItem("inputData", inputData.value);
});
