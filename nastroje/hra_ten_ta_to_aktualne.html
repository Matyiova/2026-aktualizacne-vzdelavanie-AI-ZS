<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Triedenie podstatn√Ωch mien podƒæa rodu (ten/t√°/to)</title>
  <style>
    body { font-family: monospace; font-size: 17px; padding: 20px; }
    textarea { width: 100%; height: 150px; font-size: 18px; font-family: monospace; }
    .columns {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }

    .column {
      width: 40%;
      padding: 10px;
      min-height: 450px;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
    }

    .ten { background-color: #cce5ff; font-size: 25px; }
    .t√° { background-color: #f8d7da; font-size: 25px;}
    .to { background-color: #d4edda; font-size: 25px; }

    .word-ten { background-color: #99ccff; color: #003366; }
    .word-t√° { background-color: #f5b7b1; color: #641e16; }
    .word-to { background-color: #a9dfbf; color: #145a32; }

    .word {
      padding: 5px;
      margin: 5px;
      border-radius: 4px;
      cursor: default;
      font-weight: bold;
	  font-size: 30px;
    }

    #feedback {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    #current-word.wrong-word {
      color: red;
    }

    #score {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üéØ Gener√°tor hry: Triedenie podstatn√Ωch mien podƒæa rodu (ten/t√°/to)</h1>

<label for="input"><b>Zadajte podstatn√© men√° s ƒçlenmi (ten/t√°/to) oddelen√© kl√°vesou TAB. Ka≈æd√Ω p√°r zapisujte do nov√©ho riadku.</b></label>
<div style="height: 5px;"></div>
<textarea id="input" placeholder="dom[TAB]ten&#10;maƒçka[TAB]t√°&#10;auto[TAB]to"></textarea><br>

<label for="count">Poƒçet polo≈æiek v hre:</label>
<input type="number" id="count" value="10" min="1" style="width: 60px;">
<button onclick="generateGame()">Generova≈• hru</button>
<button onclick="saveAsHTML()">Ulo≈æi≈• ako HTML</button>

<div id="game-area" style="display:none;">
  <h3 style="text-align: center;">Klikni na spr√°vny stƒ∫pec podƒæa rodu podstatn√©ho mena.</h3>
  <div id="current-word" style="font-size: 30px; margin-bottom: 10px; text-align: center;"></div>
  <div id="feedback"></div>

  <div class="columns">
    <div class="column ten" onclick="checkAnswer('ten')"><strong>ten</strong><div id="ten-list"></div></div>
    <div class="column t√°" onclick="checkAnswer('t√°')"><strong>t√°</strong><div id="t√°-list"></div></div>
    <div class="column to" onclick="checkAnswer('to')"><strong>to</strong><div id="to-list"></div></div>
  </div>

  <div id="score">Sk√≥re: 0</div>
</div>

<script>
  let allPairs = [];
  let gamePairs = [];
  let currentIndex = 0;
  let score = 0;

  const inputEl = document.getElementById('input');
  const feedbackDiv = document.getElementById('feedback');

  // --- Umo≈æn√≠ vlo≈æi≈• znak tabul√°tora do textarea ---
  inputEl.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
      e.preventDefault();
      const start = this.selectionStart;
      const end = this.selectionEnd;
      this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);
      this.selectionStart = this.selectionEnd = start + 1;
    }
  });

  // --- LOCALSTORAGE: naƒç√≠tanie ulo≈æen√©ho obsahu ---
  document.addEventListener('DOMContentLoaded', function() {
    const savedText = localStorage.getItem('hra_ten_ta_to_input');
    if (savedText) {
      inputEl.value = savedText;
    }
  });

  // --- LOCALSTORAGE: ukladanie pri zmene obsahu ---
  inputEl.addEventListener('input', function() {
    localStorage.setItem('hra_ten_ta_to_input', this.value);
  });

  function generateGame() {
    feedbackDiv.innerHTML = ''; // vyƒçisti star√© hl√°senia

    const rawInput = inputEl.value.trim();
    if (!rawInput) {
      feedbackDiv.textContent = '‚ö†Ô∏è Vstupn√© pole je pr√°zdne.';
      return;
    }

    const lines = rawInput.split('\n');
    allPairs = [];
    const errors = [];
    const corrected = [];
    const ALLOWED = ['ten', 't√°', 'to']; // povolen√© hodnoty (slovensk√© rody)

    for (let i = 0; i < lines.length; i++) {
      const line = lines[i];

      // Pr√≠pad 1: Tabul√°tor pr√≠tomn√Ω ‚Üí ≈°tandardn√© spracovanie
      if (line.includes('\t')) {
        const [wordRaw, articleRaw] = line.split('\t');
        const word = (wordRaw ?? '').trim();
        const article = (articleRaw ?? '').trim().toLowerCase();

        if (!word || !article) {
          errors.push(`Riadok ${i + 1}: ch√Ωba pojem alebo defin√≠cia.`);
          continue;
        }
        if (!ALLOWED.includes(article)) {
          errors.push(`Riadok ${i + 1}: hodnota mus√≠ by≈• ${ALLOWED.join('/')} (n√°jden√©: "${(articleRaw ?? '').trim()}").`);
          continue;
        }
        allPairs.push({ word, article });
        continue;
      }

      // Pr√≠pad 2: Bez tabul√°tora ‚Üí pok√∫s sa n√°js≈• rod na konci riadku (ten/t√°/to)
      // Vzor: "ƒæubovoƒæn√Ω pojem (konƒçiaci nepr√°zdnym znakom)" + aspo≈à jedna medzera + (ten|t√°|to) + voliteƒæn√© medzery na konci
      const regex = /^(.*\S)\s+(ten|t√°|to)\s*$/i;
      const match = line.match(regex);
      if (match) {
        const word = match[1].trim();               // zachov√° vn√∫torn√© medzery, orez√°va len kraje
        const article = match[2].toLowerCase();     // povolen√© rody, case-insensitive
        allPairs.push({ word, article });
        corrected.push(i + 1);
        continue;
      }

      // Pr√≠pad 3: Nevieme oddeli≈• pojem od defin√≠cie alebo defin√≠cia nie je ten/t√°/to
      errors.push(`Riadok ${i + 1}: ch√Ωba tabul√°tor alebo medzera medzi pojmom a hodnotou, alebo hodnota nie je ${ALLOWED.join('/')}.`);
    }

    // Info o automatick√Ωch oprav√°ch (neblokuje hru)
    if (corrected.length > 0) {
      feedbackDiv.innerHTML = `‚ÑπÔ∏è Automaticky opraven√© riadky (medzera ‚Üí oddelenie): ${corrected.join(', ')}.`;
    }

    // Zobrazi≈• chyby
    if (errors.length > 0) {
      feedbackDiv.innerHTML += (feedbackDiv.innerHTML ? '<br>' : '') + errors.join('<br>');
    }

    // Bez platn√Ωch polo≈æiek hru nesp√∫≈°≈•aj
    if (allPairs.length === 0) {
      feedbackDiv.innerHTML += (feedbackDiv.innerHTML ? '<br>' : '') + '‚ö†Ô∏è Nebola n√°jden√° ≈æiadna platn√° polo≈æka pre hru.';
      return;
    }

    const count = parseInt(document.getElementById('count').value, 10);
    gamePairs = shuffleArray(allPairs).slice(0, count);
    currentIndex = 0;
    score = 0;

    document.getElementById('ten-list').innerHTML = '';
    document.getElementById('t√°-list').innerHTML = '';
    document.getElementById('to-list').innerHTML = '';
    document.getElementById('score').textContent = 'Sk√≥re: 0';
    document.getElementById('game-area').style.display = 'block';

    showNextWord();
  }

  function showNextWord() {
    const currentWordDiv = document.getElementById('current-word');
    // Feedback nevymaz√°vame, aby spr√°vy ostali zobrazen√©
    if (currentIndex < gamePairs.length) {
      currentWordDiv.textContent = gamePairs[currentIndex].word;
      currentWordDiv.classList.remove('wrong-word');
    } else {
      currentWordDiv.textContent = 'üéâ Hotovo!';
    }
  }

  function checkAnswer(selectedArticle) {
    if (currentIndex >= gamePairs.length) return;

    const correctArticle = gamePairs[currentIndex].article;
    const word = gamePairs[currentIndex].word;

    const currentWordDiv = document.getElementById('current-word');
    const feedbackDiv = document.getElementById('feedback');

    if (selectedArticle === correctArticle) {
      score++;
      const wordDiv = `<div class="word word-${selectedArticle}">${word}</div>`;
      document.getElementById(selectedArticle + '-list').innerHTML += wordDiv;
      currentIndex++;
      showNextWord();
    } else {
      score--;
      currentWordDiv.classList.add('wrong-word');
      feedbackDiv.innerHTML = 'Nespr√°vny pokus. Sk√∫s znova!<br>Teraz klikni na spr√°vny stƒ∫pec.';
    }

    document.getElementById('score').textContent = `Sk√≥re: ${score}`;
  }

  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }
</script>
